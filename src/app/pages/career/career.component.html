	<section class="py-5 team-bg" style="">
        
		<div class="container">
			
			<div class="row">
				
				<div class="col-md-12">
					<h2 class="text-center">Recent Jobs</h2>
					
					<div *ngFor='let list of joblist' class="job-box bg-white overflow-hidden border rounded mt-4 position-relative overflow-hidden">
                                        
							<div class="p-4">
								<div class="row align-items-center">

									<div class="col-md-3">
										<div>
											<h5 class="f-18"><a href="#" class="text-dark">Web Developer</a></h5>

										</div>
									</div>
									<div class="col-md-2">
										<div>
											<p class="text-muted m-0 p-0"><i class="fa fa-map-marker text-primary mr-2"></i>E-11 Islamabad</p>
										</div>
									</div>
									<div class="col-md-3">
										<div>
											<p class="text-muted m-0 p-0"><span class="text-primary mr-2">PKR</span>40000-50000/m</p>
										</div>
									</div>
									<div class="col-md-2">
										<div>
											<p class="text-muted m-0 p-0">Full Time</p>
										</div>
									</div>
									<div class="col-md-2 text-right">
										<div class="mo-mb-2">
											<a style="cursor: pointer;" (click)='jobdetail(list.id)' class="btn btn-primary">Apply Now <i class="mdi mdi-chevron-double-right"></i></a>
										</div>
									</div>
								</div>
							</div>

						</div>
					
					
					
					
				</div><!--col md 12-->
			
			</div><!-- .row -->
